{{ if gt .Paginator.TotalPages 1 }}
<nav class="pagination">
    {{ with .Paginator.Prev }}
    <a href="{{ .URL }}">
    <img class="icon-text" src="{{ "/img/prev.svg" | relURL }}"/>
    </a>
    {{ end }}
    <span>{{.Paginator.PageNumber}}</span>
    {{ with .Paginator.Next }}
    <a href="{{ .URL }}">
    <img class="icon-text" src="{{ "/img/next.svg" | relURL }}"/>
    </a>
    {{ end }}
</nav>
{{ end }}
